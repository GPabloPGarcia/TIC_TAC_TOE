<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X TIC TAC TOE O</title>

    <!--Connecteds links-->
    <link rel="stylesheet" href="./app/css/style.css">
    <script src="./app/js/index.js" defer></script>
</head>
<body>

    <table border="1"> <!-- Table - Conjunto de dados organizados por colunas e linhas -->
        <tr> <!-- Table Row - Linha da Tabela, responsável por delimitar a linha da table -->
            <td class="tile" data-position="0_0">&nbsp;</td> <!--Table Data - Responsável por delimitar as colunas e armazenar dados-->
            <td class="tile" data-position="0_1">&nbsp;</td> 
            <td class="tile" data-position="0_2">&nbsp;</td><!--&nbsp - Comando unicode para dar espaço-->
        </tr>
        <tr>
            <td class="tile" data-position="1_0">&nbsp;</td>
            <td class="tile" data-position="1_1">&nbsp;</td>
            <td class="tile" data-position="1_2">&nbsp;</td>
        </tr>
        <tr>
            <td class="tile" data-position="2_0">&nbsp;</td>
            <td class="tile" data-position="2_1">&nbsp;</td>
            <td class="tile" data-position="2_2">&nbsp;</td>
        </tr>
    </table>
    
</body>
</html>
